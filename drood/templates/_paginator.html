<div class="pager">
    {% if list.has_previous %}
            <a href="?page={{ list.previous_page_number }}" title="Previous page" class="pager-previous"></a>
    {% endif %}

    {% if list.has_next %}
            <a href="?page={{ list.next_page_number }}" title="Next page" class="pager-next"></a>
    {% endif %}
</div>
